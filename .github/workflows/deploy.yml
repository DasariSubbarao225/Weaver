name: Deploy Weaver Interiors Frontend

on:
  push:
    branches:
      - main
    paths:
      - '**.html'
      - '**.css'
      - 'js/**'
      - 'css/**'
      - 'admin/**'
      - 'data/**'
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Verify Configuration
        run: |
          echo "Checking frontend configuration..."
          if [ -f "js/config.js" ]; then
            echo "‚úì API configuration found"
          else
            echo "‚ö† Warning: js/config.js not found"
          fi
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          exclude_assets: 'backend/**,node_modules/**,.github/**,.git/**'
      
      - name: Deployment Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Frontend deployed to GitHub Pages"
          echo "üåê Site URL: https://dasarisubbarao225.github.io/Weaver/"
          echo ""
          echo "Note: Backend API must be deployed separately"
          echo "See backend/DEPLOYMENT.md for instructions"
